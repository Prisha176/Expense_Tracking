<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Job Application</h1>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="email">Email:</label>
        <input type="email" id="email">
        <label for="phoneno">Phoneno:</label>
        <input type="text" id="phoneno">
        <label for="file">Resume:</label>
        <input type="file" id="file">
        <label for="experience">Experience(years):</label>
        <input type="number" id="experience" min="0" max="50">

        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" name="c1" id="html">
            <label for="html">HTML</label>
        </br>
        <input type="checkbox" name="c1" id="CSS">
        <label for="CSS">CSS</label>
        <br>
        <input type="checkbox" name="c1" id="JavaScript">
        <label for="JavaScript">JavaScript</label>
        </fieldset>

        <label for="edu">EDUCATION</label>
        <select id="edu"> 
            <option>Higher edu</option>
            <option>Lower edu</option>
        </select>
          <fieldset>
            <legend>Availability:</legend>
            <label id="a1">Full time</label>
            <input type="radio" name="radio " id="a1">
            <label id="a2">Part time</label>
            <input type="radio" name="radio "id="a2">
        </fieldset>
            <br>
            <br>
            <label for="a3">Additional comments:</label>
            <textarea id="a3"></textarea>
            <input type="button" value="submit application">

       

    </form>
</body>
</html>
